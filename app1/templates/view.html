<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <!-- Include Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles for the product list */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        .table {
            width: 100%;
        }

        .table th {
            background-color: #333;
            color: #fff;
        }

        .table td {
            background-color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- New button at the top right corner -->
        <a href="{% url 'hom' %}">
            <button type="button" class="btn float-end">VIEW SITE</button>
        </a>
    </div>
    <div class="container">
        <a href= "{% url 'product_create'  %}">
            <button type="button" class="btn">ADD PRODUCT</button>
        </a>
        
    </div>
    <div class="container">
        <h1 class="mt-5">Product List</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Stocks</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>${{ product.price }}</td>
                        <td>{{ product.description }}</td>
                        <td>{{ product.quantity }}</td>
                        <td>
                            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-thumbnail" style="max-width: 100px; max-height: 100px;">
                        </td>
                        {% comment %} <td>
                            <a href="{% url 'product_update' product.id %}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="{% url 'product_delete' product.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td> {% endcomment %}
                        <td>
                            <a href="{% url 'product_update' product.id %}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="{% url 'product_delete' product.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JavaScript via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
