<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Online Bookstore{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  
</head>
<body>
  <div class="page-container" style="background-color: ;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Online Bookstore</a>
        <!-- Add the rest of your navbar code here -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            {% comment %} <li class="nav-item"><a class="nav-link" href="{% url 'view' %}">Admin</a></li> {% endcomment %}
            <li class="nav-item"><a class="nav-link" href="{% url 'cart'%}">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register'%}">About Us</a></li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          
          {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            </ul>
          {% else %}
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="{% url 'login'%}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'register'%}">Register</a></li>
            </ul>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
      </div>

  </div>
</body>
</html>
